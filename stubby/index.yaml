- request:
    method: GET
    url: ^/user/get-user
  response:
    headers:
      content-type: application/json
    file: ./get-user/data.json

- request:
    method: POST
    url: ^/user/create-new-user
    headers:
      content-type: application/json
  response:
    headers:
      content-type: application/json
    status: 200
    file: ./create-new-user/data.json